<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" />
    <link type="text/css" rel="stylesheet" href="./css/styles.css" />

    <title>Rock Paper Scissors</title>
</head>
<body>

    <main class="container mt-5">
        <div class="row text-center">
            <div class="col-sm-4">
                <a class="choice" id="rock" onclick="getUserChoice(this.id)"><i class="fa fa-hand-rock fa-lg"></i></a>
            </div>
            <div class="col-sm-4">
                <a class="choice" id="paper" onclick="getUserChoice(this.id)"><i class="fa fa-hand-paper fa-lg"></i></a>
            </div>
            <div class="col-sm-4">
                <a class="choice" id="scissors" onclick="getUserChoice(this.id)"><i class="fa fa-hand-scissors fa-lg"></i></a>
            </div>
        </div>
    </main>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="javascript/script.js"></script>
    
</body>
</html>
